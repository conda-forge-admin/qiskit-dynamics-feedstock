{% set name = "qiskit-dynamics" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qiskit-dynamics-{{ version }}.tar.gz
  sha256: 16ba767ba28834c42ab941caa7858ba00bec533e42670ec55ea99745642538a3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install .[jax] -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - qiskit <1.0
    - python >=3.7
    - numpy >=1.17
    - scipy >=1.4
    - sympy >=1.12
    - matplotlib-base >=3.0
    - qiskit-terra >=0.23.0
    - multiset >=3.0.1
    - jax >=0.4.0,<=0.4.6
    - jaxlib >=0.4.0,<=0.4.6

test:
  imports:
    - qiskit_dynamics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Qiskit/qiskit-dynamics
  summary: Qiskit ODE solver
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - wshanks
